<div class="cart-page roboto-regular">

    <app-nav-bar [navBarData]="navBarData" (redirectTo)="RedirectTo($event)" (search)="Search($event)"></app-nav-bar>

    <div class="cart">
        <div class="cart-page-component">
            <div class="cart-title">
                <p>Your Cart</p>
            </div>
            <div class="cart-items">
                <div class="cart-items-info">
                    <p>2 items for delivery</p>
                    <div class="clear-cart">
                        <img src="../../../assets/Pictures/bin.png">
                        <p>&nbsp;Clear cart</p>
                    </div>
                </div>
                <div *ngFor="let item of templist; let i = index" class="items">
                    <div class="items-info">
                        <img src="https://images.unsplash.com/photo-1576158113928-4c240eaaf360?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D">
                        <div>
                            <p>Abhiram Mangoes</p>
                        </div>
                    </div>
                    <div style="width: 50%;;display: flex;justify-content: space-evenly;">
                        <div style="display: grid;">
                            <div class="item-count blur">
                                <p (click)="countDecrease()" style="font-weight: 900;">-</p>
                                <a>{{count}}</a>
                                <p (click)="countIncrease()">+</p>
                            </div>
                        </div>
                        <div class="item-price">
                            <p>₹299</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="to-add-more">
                <p>Missed Something?</p> 
                <p routerLink="../home" style="color: orangered;cursor: pointer;">Add more items</p> 
            </div>
        </div>

        <div class="div-continue-button">
            <div class="continue-button-outer">
                <p style="color: gray;">Need more info from you ⓘ</p>
                <div class="continue-button" (click)="ContinueButtonClicked()">
                    <p>Continue</p>
                </div>
            </div>
        </div>
    </div>

    <div class="empty-cart" style="display: none;">
        <div>
            <img src="">
        </div>
        <div>
            <p>Your cart is waiting for fulfillment</p>
            <p>Fill it up with all good things</p>
        </div>
        <div class="start-shopping">
            <p>Add More</p>
        </div>
    </div>


</div>
