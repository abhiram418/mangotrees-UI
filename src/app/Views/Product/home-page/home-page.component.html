<div class="home-page">

    <app-nav-bar [navBarData]="navBarData" (redirectTo)="RedirectTo($event)" (search)="Search($event)"></app-nav-bar>

    <div class="home-page-context">
        <div class="main-image-view roboto-regular">
            <div class="view-all-button-section">
                <div class="view-all-button" routerLink="../collections">
                    <p class="font-18" style="margin: 2px;">View All</p>
                    <span >&rarr;</span>
                </div>
            </div>
        </div>
    
        <app-slider></app-slider>
    
        <div class="new-pinch roboto-regular" *ngIf="PinchData">
            <h2>New Pinch!</h2>
            <div>
                <ng-container *ngFor="let item of PinchData; let ind = index">
                    <app-grid-view-item class="item" [product]="item" (ViewProduct)="ViewProduct($event)" (AddtoCart)="AddedtoCart($event)"></app-grid-view-item> 
                </ng-container>            
            </div>
        </div>
    
        <app-slider></app-slider>
    </div>

    <div>
        <app-footer></app-footer>
    </div>

</div>
